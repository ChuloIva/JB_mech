[project]
name = "nl_probes"
version = "0.0.1"
description = "nl_probes"
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "accelerate>=1.10.0",
    "codetiming",
    "datasets>=3.0.0",
    "dill",
    "hydra-core",
    # "liger-kernel",  # CUDA-only, skip on Mac/MPS
    "numpy<2.0.0",
    "pandas",
    "peft>=0.10.0",
    "pyarrow>=19.0.0",
    "fastparquet",
    "pybind11",
    "pylatexenc",
    "pre-commit",
    "ray[default]",
    "tensordict>=0.8.0,<=0.9.1,!=0.9.0",
    "torch>=2.0",
    # "flash-attn",  # CUDA-only, skip on Mac/MPS
    "torchdata",
    "transformers>=4.47.0",
    # "vllm==0.10.0",  # CUDA-only, skip on Mac/MPS
    "einops>=0.8.0",
    "wandb>=0.17.0",
    "packaging>=20.0",
    "uvicorn",
    "fastapi",
    "typer",
    "latex2sympy2_extended",
    "math_verify",
    "pydantic>=2.0.0",
    "regex",
    "python-dotenv",  # Note: the package is "python-dotenv" not "dotenv"
    "slist",
    "plotly",
    "anthropic",
    "openai",
    "tenacity",
    "matplotlib",
    "trl>=0.18.0",
    "bitsandbytes>=0.40.0",
    "fire",
    "tqdm",
    "pytest",
    "ipykernel",
    "circuitsvis>=1.43.3",
    "jaxtyping",
    "huggingface-hub",
    "rapidfuzz",
    "hf_transfer",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["nl_probes", "nl_probes.*"]


[tool.uv.extra-build-dependencies]
flash-attn = [{ requirement = "torch", match-runtime = true }]